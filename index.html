<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau LocalPlayer Script Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luau LocalPlayer Script Generator</h1>
        <p>Enter a description to generate Luau code for Roblox LocalPlayer scripts.</p>
    </header>
    <main>
        <form id="script-form">
            <label for="prompt">Script Description:</label>
            <textarea id="prompt" placeholder="e.g., Make the player fly and have super speed"></textarea>
            <button type="submit">Generate Code</button>
        </form>
        <section id="output" style="display: none;">
            <h2>Generated Code</h2>
            <pre><code id="code-output"></code></pre>
            <button id="copy-btn">Copy Code</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

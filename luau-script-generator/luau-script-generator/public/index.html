<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau Script Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luau LocalPlayer Script Generator</h1>
        <p>Enter a description to generate Luau code for Roblox scripts.</p>
    </header>
    <main>
        <section>
            <textarea id="description" placeholder="Describe your script here..."></textarea>
            <button id="generateButton">Generate Code</button>
        </section>
        <section>
            <h2>Generated Code:</h2>
            <pre id="output"></pre>
            <button id="copyButton">Copy to Clipboard</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
